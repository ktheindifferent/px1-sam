<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSX Emulator - Simple Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        #canvas {
            border: 2px solid #4CAF50;
            display: block;
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>PSX Emulator - Simple Test</h1>
    
    <div>
        <label>BIOS File: <input type="file" id="biosFile" accept=".bin"></label><br>
        <label>Game File: <input type="file" id="gameFile" accept=".exe,.bin"></label><br>
        <button id="testBtn">Test Load</button>
    </div>
    
    <div id="status">Ready</div>
    
    <canvas id="canvas" width="640" height="480"></canvas>
    
    <script type="module">
        import init, { PsxEmulator } from './rustation_wasm.js';
        
        const statusEl = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const biosFile = document.getElementById('biosFile');
        const gameFile = document.getElementById('gameFile');
        const testBtn = document.getElementById('testBtn');
        
        let emulator = null;
        
        function log(msg) {
            console.log(msg);
            statusEl.textContent = msg;
        }
        
        async function loadFileAsUint8Array(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    log(`Loaded file: ${file.name} (${uint8Array.length} bytes)`);
                    resolve(uint8Array);
                };
                reader.onerror = (e) => {
                    log(`Error reading file: ${e}`);
                    reject(e);
                };
                reader.readAsArrayBuffer(file);
            });
        }
        
        testBtn.addEventListener('click', async () => {
            try {
                log('Initializing WASM...');
                await init();
                log('WASM initialized');
                
                log('Creating emulator...');
                emulator = PsxEmulator.new(canvas);
                log('Emulator created');
                
                if (biosFile.files.length > 0) {
                    log('Loading BIOS file...');
                    const biosData = await loadFileAsUint8Array(biosFile.files[0]);
                    
                    // Debug: Check the data
                    console.log('BIOS data type:', typeof biosData);
                    console.log('BIOS data constructor:', biosData.constructor.name);
                    console.log('BIOS data length:', biosData.length);
                    console.log('BIOS data instanceof Uint8Array:', biosData instanceof Uint8Array);
                    console.log('First 16 bytes:', Array.from(biosData.slice(0, 16)).map(b => b.toString(16).padStart(2, '0')).join(' '));
                    
                    // Double-check the data is valid
                    if (!biosData || biosData.length === 0) {
                        log('Error: BIOS data is empty or invalid');
                        return;
                    }
                    
                    try {
                        log(`Calling load_bios with ${biosData.length} bytes...`);
                        emulator.load_bios(biosData);
                        log('BIOS loaded successfully!');
                    } catch (e) {
                        log(`Error loading BIOS: ${e}`);
                        console.error('Full error:', e);
                        console.error('Stack:', e.stack);
                    }
                }
                
                if (gameFile.files.length > 0) {
                    log('Loading game file...');
                    const gameData = await loadFileAsUint8Array(gameFile.files[0]);
                    const fileName = gameFile.files[0].name;
                    
                    try {
                        log('Calling load_game...');
                        emulator.load_game(gameData, fileName);
                        log('Game loaded successfully!');
                    } catch (e) {
                        log(`Error loading game: ${e}`);
                        console.error('Full error:', e);
                    }
                }
                
                // Try to run a frame
                try {
                    emulator.start();
                    emulator.run_frame();
                    log('Frame executed successfully!');
                } catch (e) {
                    log(`Error running frame: ${e}`);
                }
                
            } catch (error) {
                log(`Error: ${error}`);
                console.error('Full error:', error);
                console.error('Stack trace:', error.stack);
            }
        });
    </script>
</body>
</html>

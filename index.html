<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSX Emulator - Rustation WASM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .file-label:hover {
            background: rgba(255,255,255,0.3);
        }
        #canvas {
            display: block;
            margin: 0 auto;
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .status {
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .status-line {
            margin: 5px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        
        .debug-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .keybinds {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .keybind-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PlayStation Emulator</h1>
        
        <div class="controls">
            <div class="button-group">
                <div class="file-input-wrapper">
                    <input type="file" id="biosFile" accept=".bin,.rom">
                    <label for="biosFile" class="file-label">üìÅ Load BIOS</label>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="gameFile" accept=".exe,.bin,.cue">
                    <label for="gameFile" class="file-label">üéÆ Load Game</label>
                </div>
                <button id="startBtn" disabled>‚ñ∂Ô∏è Start</button>
                <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
                <button id="resetBtn" disabled>üîÑ Reset</button>
                <button id="testRenderBtn">üé® Test Render</button>
            </div>
        </div>
        
        <canvas id="canvas" width="640" height="480"></canvas>
        
        <div class="status" id="status">
            <div class="status-line info">‚è≥ Initializing emulator...</div>
        </div>
        
        <div class="keybinds">
            <h3>üéÆ Controls</h3>
            <div style="display: flex; gap: 40px;">
                <div style="flex: 1;">
                    <div class="keybind-row"><span>‚Üë‚Üì‚Üê‚Üí</span><span>D-Pad</span></div>
                    <div class="keybind-row"><span>X</span><span>Cross (‚úï)</span></div>
                    <div class="keybind-row"><span>Z</span><span>Circle (‚óã)</span></div>
                </div>
                <div style="flex: 1;">
                    <div class="keybind-row"><span>S</span><span>Square (‚ñ°)</span></div>
                    <div class="keybind-row"><span>A</span><span>Triangle (‚ñ≥)</span></div>
                    <div class="keybind-row"><span>Q/W</span><span>L1/R1</span></div>
                </div>
                <div style="flex: 1;">
                    <div class="keybind-row"><span>E/R</span><span>L2/R2</span></div>
                    <div class="keybind-row"><span>Enter</span><span>Start</span></div>
                    <div class="keybind-row"><span>Shift</span><span>Select</span></div>
                </div>
            </div>
        </div>
        
        <div class="debug-panel" id="debugPanel">
            <div>Debug output will appear here...</div>
        </div>
    </div>
    
    <script type="module">
        import init, { PsxEmulator, InputState } from './rustation_wasm.js';
        
        let emulator = null;
        let inputState = null;
        let animationId = null;
        let biosLoaded = false;
        let gameLoaded = false;
        
        const canvas = document.getElementById('canvas');
        const statusEl = document.getElementById('status');
        const debugPanel = document.getElementById('debugPanel');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const testRenderBtn = document.getElementById('testRenderBtn');
        
        function updateStatus(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `status-line ${type}`;
            line.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            statusEl.appendChild(line);
            statusEl.scrollTop = statusEl.scrollHeight;
            
            // Keep only last 10 messages
            while (statusEl.children.length > 10) {
                statusEl.removeChild(statusEl.firstChild);
            }
        }
        
        function updateDebug(message) {
            const line = document.createElement('div');
            line.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            debugPanel.appendChild(line);
            debugPanel.scrollTop = debugPanel.scrollHeight;
            
            // Keep only last 20 messages
            while (debugPanel.children.length > 20) {
                debugPanel.removeChild(debugPanel.firstChild);
            }
        }
        
        // Override console.log to capture WASM logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            updateDebug(args.join(' '));
        };
        
        async function initEmulator() {
            try {
                updateStatus('Loading WASM module...', 'info');
                await init();
                
                updateStatus('Creating emulator instance...', 'info');
                emulator = PsxEmulator.new(canvas);
                inputState = InputState.new();
                
                updateStatus('‚úÖ Emulator initialized successfully!', 'success');
                updateButtons();
            } catch (error) {
                updateStatus(`‚ùå Initialization failed: ${error}`, 'error');
                console.error('Init error:', error);
            }
        }
        
        function updateButtons() {
            startBtn.disabled = !emulator || !biosLoaded || emulator.is_running();
            stopBtn.disabled = !emulator || !emulator.is_running();
            resetBtn.disabled = !emulator || !biosLoaded;
            testRenderBtn.disabled = !emulator || emulator.is_running();
        }
        
        // File loading
        document.getElementById('biosFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            updateStatus(`Loading BIOS: ${file.name}...`, 'info');
            
            try {
                const buffer = await file.arrayBuffer();
                const bytes = new Uint8Array(buffer);
                
                // Pad or trim to 512KB
                const biosData = new Uint8Array(512 * 1024);
                biosData.set(bytes.slice(0, biosData.length));
                
                emulator.load_bios(biosData);
                biosLoaded = true;
                updateStatus(`‚úÖ BIOS loaded: ${file.name}`, 'success');
                updateButtons();
            } catch (error) {
                updateStatus(`‚ùå Failed to load BIOS: ${error}`, 'error');
            }
        });
        
        document.getElementById('gameFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            updateStatus(`Loading game: ${file.name}...`, 'info');
            
            try {
                const buffer = await file.arrayBuffer();
                const bytes = new Uint8Array(buffer);
                
                if (file.name.toLowerCase().endsWith('.cue')) {
                    // For CUE files, we'd need the corresponding BIN file
                    updateStatus('‚ö†Ô∏è CUE files need corresponding BIN file', 'warning');
                    updateStatus('Please select the BIN file instead', 'info');
                } else {
                    emulator.load_game(bytes, file.name);
                    gameLoaded = true;
                    updateStatus(`‚úÖ Game loaded: ${file.name}`, 'success');
                    updateButtons();
                }
            } catch (error) {
                updateStatus(`‚ùå Failed to load game: ${error}`, 'error');
            }
        });
        
        // Emulation controls
        startBtn.addEventListener('click', () => {
            if (!emulator || !biosLoaded) return;
            
            updateStatus('‚ñ∂Ô∏è Starting emulation...', 'info');
            emulator.start();
            updateButtons();
            runEmulation();
        });
        
        stopBtn.addEventListener('click', () => {
            if (!emulator) return;
            
            updateStatus('‚èπÔ∏è Stopping emulation...', 'info');
            emulator.stop();
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            updateButtons();
        });
        
        resetBtn.addEventListener('click', () => {
            if (!emulator) return;
            
            updateStatus('üîÑ Resetting emulator...', 'info');
            emulator.reset();
            updateStatus('‚úÖ Emulator reset', 'success');
        });
        
        testRenderBtn.addEventListener('click', () => {
            if (!emulator) return;
            
            updateStatus('üé® Generating test pattern...', 'info');
            try {
                emulator.test_render();
                // Run one frame to display the test pattern
                emulator.run_frame();
                updateStatus('‚úÖ Test pattern rendered', 'success');
            } catch (error) {
                updateStatus(`‚ùå Test render failed: ${error}`, 'error');
            }
        });
        
        // Main emulation loop
        function runEmulation() {
            if (!emulator || !emulator.is_running()) {
                return;
            }
            
            try {
                emulator.run_frame();
                animationId = requestAnimationFrame(runEmulation);
            } catch (error) {
                console.error('Emulation error:', error);
                updateStatus(`‚ùå Emulation error: ${error}`, 'error');
                emulator.stop();
                updateButtons();
            }
        }
        
        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (!emulator || !inputState) return;
            
            inputState.set_key(e.keyCode, true);
            
            if (emulator.is_running()) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (!emulator || !inputState) return;
            
            inputState.set_key(e.keyCode, false);
        });
        
        // Gamepad support
        function updateGamepads() {
            const gamepads = navigator.getGamepads();
            for (let gamepad of gamepads) {
                if (gamepad && emulator) {
                    emulator.handle_gamepad(gamepad);
                }
            }
        }
        
        window.addEventListener('gamepadconnected', (e) => {
            updateStatus(`üéÆ Gamepad connected: ${e.gamepad.id}`, 'success');
        });
        
        window.addEventListener('gamepaddisconnected', (e) => {
            updateStatus(`üéÆ Gamepad disconnected`, 'warning');
        });
        
        // Start gamepad polling
        setInterval(updateGamepads, 16);
        
        // Initialize on load
        initEmulator();
    </script>
</body>
</html>

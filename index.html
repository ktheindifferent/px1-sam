<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustation PSX Emulator - WebAssembly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .emulator-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: black;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        .controls-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .controls-section {
            margin-bottom: 25px;
        }

        .controls-section h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .status.ready { border-left: 3px solid #4ade80; }
        .status.running { border-left: 3px solid #60a5fa; }
        .status.error { border-left: 3px solid #f87171; }

        .keyboard-map {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-size: 0.85em;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .key-mapping {
            display: flex;
            justify-content: space-between;
            padding: 3px 5px;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        .performance-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .stat {
            display: flex;
            justify-content: space-between;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid #f87171;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Rustation PSX Emulator</h1>
        
        <div class="emulator-container">
            <div class="game-area">
                <canvas id="gameCanvas" width="640" height="480"></canvas>
                <div class="status ready" id="status">Ready - Load BIOS and Game to start</div>
            </div>
            
            <div class="controls-panel">
                <div class="controls-section">
                    <h3>üìÅ File Loading</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="biosFile" accept=".bin,.rom">
                        <label for="biosFile" class="file-input-label">
                            Load BIOS File
                        </label>
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="gameFile" accept=".iso,.bin,.cue,.img">
                        <label for="gameFile" class="file-input-label">
                            Load Game File
                        </label>
                    </div>
                </div>
                
                <div class="controls-section">
                    <h3>üéÆ Emulation Controls</h3>
                    <div class="control-buttons">
                        <button id="startBtn" disabled>Start</button>
                        <button id="pauseBtn" disabled>Pause</button>
                        <button id="resetBtn" disabled>Reset</button>
                    </div>
                    <div class="control-buttons">
                        <button id="saveStateBtn" disabled>Save State</button>
                        <button id="loadStateBtn" disabled>Load State</button>
                    </div>
                </div>
                
                <div class="controls-section">
                    <h3>‚å®Ô∏è Keyboard Controls</h3>
                    <div class="keyboard-map">
                        <div class="key-mapping">
                            <span>D-Pad:</span>
                            <span class="key">‚Üë‚Üì‚Üê‚Üí</span>
                        </div>
                        <div class="key-mapping">
                            <span>‚úï:</span>
                            <span class="key">X</span>
                        </div>
                        <div class="key-mapping">
                            <span>‚óã:</span>
                            <span class="key">Z</span>
                        </div>
                        <div class="key-mapping">
                            <span>‚ñ°:</span>
                            <span class="key">S</span>
                        </div>
                        <div class="key-mapping">
                            <span>‚ñ≥:</span>
                            <span class="key">A</span>
                        </div>
                        <div class="key-mapping">
                            <span>L1/R1:</span>
                            <span class="key">Q/W</span>
                        </div>
                        <div class="key-mapping">
                            <span>L2/R2:</span>
                            <span class="key">E/R</span>
                        </div>
                        <div class="key-mapping">
                            <span>Start:</span>
                            <span class="key">Enter</span>
                        </div>
                        <div class="key-mapping">
                            <span>Select:</span>
                            <span class="key">Shift</span>
                        </div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <h3>üìä Performance</h3>
                    <div class="performance-stats">
                        <div class="stat">
                            <span>FPS:</span>
                            <span id="fps">0</span>
                        </div>
                        <div class="stat">
                            <span>Frame Time:</span>
                            <span id="frameTime">0ms</span>
                        </div>
                        <div class="stat">
                            <span>CPU:</span>
                            <span id="cpuUsage">0%</span>
                        </div>
                        <div class="stat">
                            <span>Memory:</span>
                            <span id="memUsage">0MB</span>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <script type="module">
        import init, { PsxEmulator } from './wasm-pkg/rustation_wasm.js';
        
        let emulator = null;
        let animationId = null;
        let isRunning = false;
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fpsUpdateTime = performance.now();
        let saveState = null;
        
        const canvas = document.getElementById('gameCanvas');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('errorMessage');
        const loadingEl = document.getElementById('loadingOverlay');
        
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveStateBtn = document.getElementById('saveStateBtn');
        const loadStateBtn = document.getElementById('loadStateBtn');
        
        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('show');
            console.error(message);
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }
        
        function setStatus(message, type = 'ready') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function showLoading(show) {
            loadingEl.classList.toggle('active', show);
        }
        
        async function initializeEmulator() {
            try {
                showLoading(true);
                await init();
                emulator = new PsxEmulator('gameCanvas');
                
                document.addEventListener('keydown', (e) => {
                    if (emulator && isRunning) {
                        emulator.handle_keyboard_event(e, true);
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (emulator && isRunning) {
                        emulator.handle_keyboard_event(e, false);
                        e.preventDefault();
                    }
                });
                
                // Note: Gamepad support would need to be added to wasm_minimal.rs
                window.addEventListener('gamepadconnected', (e) => {
                    console.log('Gamepad connected:', e.gamepad.id);
                    setStatus('Gamepad connected: ' + e.gamepad.id, 'ready');
                });
                
                setStatus('Emulator initialized - Load BIOS and Game', 'ready');
            } catch (error) {
                showError('Failed to initialize emulator: ' + error);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(new Uint8Array(e.target.result));
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        document.getElementById('biosFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && emulator) {
                try {
                    showLoading(true);
                    const data = await loadFile(file);
                    emulator.load_bios(data);
                    setStatus('BIOS loaded successfully', 'ready');
                    checkReadyToStart();
                } catch (error) {
                    showError('Failed to load BIOS: ' + error);
                } finally {
                    showLoading(false);
                }
            }
        });
        
        document.getElementById('gameFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && emulator) {
                try {
                    showLoading(true);
                    const data = await loadFile(file);
                    emulator.load_game(data);
                    setStatus('Game loaded successfully', 'ready');
                    checkReadyToStart();
                } catch (error) {
                    showError('Failed to load game: ' + error);
                } finally {
                    showLoading(false);
                }
            }
        });
        
        function checkReadyToStart() {
            const biosLoaded = document.getElementById('biosFile').files.length > 0;
            const gameLoaded = document.getElementById('gameFile').files.length > 0;
            
            if (biosLoaded && gameLoaded) {
                startBtn.disabled = false;
                resetBtn.disabled = false;
                setStatus('Ready to start emulation', 'ready');
            }
        }
        
        function runEmulation() {
            if (!isRunning || !emulator) return;
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            
            try {
                const gamepads = navigator.getGamepads();
                for (let gamepad of gamepads) {
                    if (gamepad) {
                        emulator.input_state.update_gamepad(gamepad);
                    }
                }
                
                emulator.run_frame();
                
                frameCount++;
                if (currentTime - fpsUpdateTime >= 1000) {
                    const fps = Math.round(frameCount * 1000 / (currentTime - fpsUpdateTime));
                    document.getElementById('fps').textContent = fps;
                    document.getElementById('frameTime').textContent = Math.round(deltaTime) + 'ms';
                    
                    frameCount = 0;
                    fpsUpdateTime = currentTime;
                }
                
                animationId = requestAnimationFrame(runEmulation);
            } catch (error) {
                console.error('Emulation error:', error);
                pauseEmulation();
                showError('Emulation error: ' + error);
            }
        }
        
        function startEmulation() {
            if (!emulator || isRunning) return;
            
            isRunning = true;
            emulator.start();
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            saveStateBtn.disabled = false;
            
            setStatus('Emulation running', 'running');
            lastFrameTime = performance.now();
            fpsUpdateTime = performance.now();
            frameCount = 0;
            
            runEmulation();
        }
        
        function pauseEmulation() {
            if (!emulator || !isRunning) return;
            
            isRunning = false;
            emulator.stop();
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            setStatus('Emulation paused', 'ready');
        }
        
        function resetEmulation() {
            pauseEmulation();
            
            if (emulator) {
                const biosFile = document.getElementById('biosFile').files[0];
                const gameFile = document.getElementById('gameFile').files[0];
                
                if (biosFile && gameFile) {
                    initializeEmulator().then(() => {
                        document.getElementById('biosFile').dispatchEvent(new Event('change'));
                        document.getElementById('gameFile').dispatchEvent(new Event('change'));
                    });
                }
            }
            
            setStatus('Emulator reset', 'ready');
        }
        
        startBtn.addEventListener('click', startEmulation);
        pauseBtn.addEventListener('click', pauseEmulation);
        resetBtn.addEventListener('click', resetEmulation);
        
        saveStateBtn.addEventListener('click', () => {
            if (emulator) {
                try {
                    saveState = emulator.get_save_state();
                    loadStateBtn.disabled = false;
                    setStatus('State saved', 'ready');
                } catch (error) {
                    showError('Failed to save state: ' + error);
                }
            }
        });
        
        loadStateBtn.addEventListener('click', () => {
            if (emulator && saveState) {
                try {
                    emulator.load_save_state(saveState);
                    setStatus('State loaded', 'ready');
                } catch (error) {
                    showError('Failed to load state: ' + error);
                }
            }
        });
        
        if (performance.memory) {
            setInterval(() => {
                const memUsage = Math.round(performance.memory.usedJSHeapSize / 1048576);
                document.getElementById('memUsage').textContent = memUsage + 'MB';
            }, 1000);
        }
        
        initializeEmulator();
    </script>
</body>
</html>
